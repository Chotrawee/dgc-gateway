name: ci-pull-request
on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: dgc-github
        server-username: ci
        server-password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build package
      run: mvn --batch-mode package
